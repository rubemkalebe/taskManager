<!DOCTYPE html>
<html>
	<head>
		<title>Lista de Tarefas</title>
		<meta charset="utf-8">
		<meta name="author" content="Rubem Kalebe">
	    <meta name="description" content="Gerenciador básico de afazeres">

	    <link rel="stylesheet" href="css/style.css" charset="utf-8">
	</head>

	<body>
		<div id="center">

			<!-- HEADER -->
			<header>
				<h1>Lista de Tarefas</h1>
			</header>
			
			<div id="grid">

				<div id="new_task_div">
					<button id="new_task_btn">Nova tarefa</button>
					
					<div id="new_task_modal" class="modal">
					  <div class="modal_content">
					  	<div id="modal_header">
					  		<span class="close">&times;</span>
					  		<h2>Tarefa</h2>
					  	</div>

					  	<div id="modal_body">
							<p>
								<input id="task_description" type="text" placeholder="Descrição">
							</p>
							<p>
								<input id="task_responsible" type="text" placeholder="Responsável">
							</p>
							<p>
								<input id="task_deadline" type="date" placeholder="Prazo">
							</p>
							<p>
								<button id="insert_task">Inserir</button>
								<button id="edit_task">Editar</button>
							</p>
					  	</div>
					    
					  </div>
					</div>
				</div>

				<div class="row">
					<div id="todo_tasks" class="column">
						<h2>A Fazer</h2>
						<ul id="todo_list"></ul>
					</div>

					<div id="done_tasks" class="column">
						<h2>Feito</h2>
						<ul id="done_list"></ul>
					</div>
				</div>
			</div>

			<!-- FOOTER -->
			<footer>
				<p>
		          Copyright &copy; 2018 - Rubem Kalebe<br>
		          <a href="mailto:rubemkalebe@gmail.com">rubemkalebe@gmail.com</a>
		        </p>
			</footer>

			<script type="text/javascript" src="js/main.js"></script>
		</div>
	</body>
</html>
